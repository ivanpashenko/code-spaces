name: Run Replit Project

on:
  push:
    branches:
      - main # or the name of your default branch

jobs:
  run-replit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Replit CLI
      run: |
        curl https://install.replit.com/cli/1.0.2/linux_amd64.tar.gz -o replit_cli.tar.gz
        sudo tar -xzf replit_cli.tar.gz -C /usr/local/bin

    - name: Log in to Replit
      env:
        REPLIT_API_KEY: ${{ secrets.REPLIT_API_KEY }}
      run: replit-cli login

    - name: Run Replit project
      run: replit-cli run --token ${{ secrets.REPLIT_API_KEY }}
