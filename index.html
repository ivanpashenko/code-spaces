<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lisp Code Parser</title>
  <style>
    /* Add your custom styles here */
    #controls {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 2;
    }

    #boardContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    #board {
      position: absolute;
      background-color: #333;
      transform-origin: top left;
    }

    #fileInput {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1;
    }

    .window {
      background-color: lightgray;
      padding: 10px;
      max-width: 1000px;
    }

    .window pre {
      display: inline-block;
      width: 100%;
      height: 100%;
      margin: 0;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
    .window-title {
      position: absolute;
      top: -30px;
      left: 0px;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
      color: #fff;
    }

    .chatAI {
      position: absolute;
      right: 20px;
      bottom: 20px;
      max-width: 400px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 100;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }
    .ignore-pointer-events {
      pointer-events: none;
    }
  </style>

</head>

<body>
  <div id="boardContainer">
    <div id="board"></div>
  </div>
  
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <label for="owner">Owner:</label>
    <input type="text" id="owner" name="owner" required>
    <br>
    <label for="repo">Repository:</label>
    <input type="text" id="repo" name="repo" required>
    <br>
    <label for="path">File Path:</label>
    <input type="text" id="path" name="path" required>
    <br>
    <label for="token">Access Token:</label>
    <input type="password" id="token" name="token" required>
    <br>
    <button id="submit">Fetch</button>
    <button id="cancel">Cancel</button>
  </div>
  
  <div id="controls">
    <button id="addTextButton" style="margin-right: 40px">Add Text</button>

    <button id="fetchButton">Fetch File from GitHub</button>
    <button id="saveButton" style="margin-right: 20px">Save</button>
    
    <button id="generate-embeddings" style="margin-right: 20px">Generate Embeddings</button>

    <button id="zoomIn">+</button>
    <button id="zoomOut">-</button>
  </div>
  <div class="chatAI" style="display:none">
    <button id="testOpenAI">Test OpenAI</button>
    <textarea id="openAIOutput" rows="10" cols="50"></textarea>
  </div>

  <script src="app.js"></script>
</body>

</html>
